    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      document.addEventListener("DOMContentLoaded", function(event) { 
          var scrollpos = localStorage.getItem('scrollpos');
          if (scrollpos) window.scrollTo(0, scrollpos);
      });

      window.onbeforeunload = function(e) {
          localStorage.setItem('scrollpos', window.scrollY);
      };
  </script>

  <body>

    <main>
  
    <label for="exampleFormControlInput1" class="form-label"><p class="text-muted mt-5 mb-0">貯金箱を選んでください</p></label>
    <div class="container">
      <form action="{% url 'some_view' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-4">

              <input class="{{box1}}" type="submit" name="boxchoice1" id="box1" value="貯金箱1"></input>
              <p class="text-center">123</p>
            </div>
            
          </div>
          <div class="col-12 col-xl-4 mb-2">

              <input class="{{box2}}" type="submit" name="boxchoice2" id="box2" value="貯金箱2"></input>

            </div>
          </div>

      <form action="{% url 'some_view' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-5">
          <div class="col-6 js-matchHeigtht">

            </div>

    <form action="{% url 'some_view' %}" method="POST">
    {% csrf_token %}
    <div class="container align-items-center mt-5">

        <div class="row mx-auto mt-5 align-items-center">
          <div class="col col-0 col-xl-3"></div>
          <div class="col col-12 col-xl-3">
            <p class="text-muted my-0">1万円から20万円まで1万円単位です。</p>
          </div>
          <div class="col  col-12 col-xl-2">
            <span class="fs-4">
            <div><output id="num">1</output>0,000円</span></div>
            <input type="range" value="1" min="1" max="20" step="1" oninput="num.value = this.value" name="price1">
          </div>

            <!-- <button type="button" class="btn btn-outline-success">確定</button> -->
            <input  type="submit" class="btn btn-outline-success" name="price" id="price2" value="確定"></input>
          </div>
        </div>
        
    </div>
    </form>
